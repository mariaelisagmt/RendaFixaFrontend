<!-- quantity-input.component.html -->
<div class="flex items-center space-x-2">
    <!-- Botão de menos -->
    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-l hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
            (click)="decreaseValue()">
      -
    </button>
  
    <!-- Campo de entrada para o valor -->
    <input [(ngModel)]="quantity" type="number" min="1"
           class="w-16 text-center border border-gray-300 px-2 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
  
    <!-- Botão de mais -->
    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-r hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500"
            (click)="increaseValue()">
      +
    </button>
  </div>
