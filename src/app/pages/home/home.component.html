<app-navbar [nome]="cliente?.nome"></app-navbar>

<body>
    <div class="flex flex-col min-h-screen items-center md:p-6">
        <div class="flex-grow p-4">
            <h3 class="text-x3 font-semibold text-gray-800">Investir</h3>
            <div class="flex flex-col md:flex-row md:justify-between p-4 space-y-4 md:space-y-0">
                <div class="w-full md:w-8/12">
                  <h5 class="text-xl md:text-3xl font-semibold text-gray-800">Produtos de Renda Fixa</h5>
                  <p class="mt-2 text-gray-600">
                    Os investimentos em renda fixa são seguros e oferecem um fluxo de rendimento mais estável e previsível.
                  </p>
                </div>
                <div class="w-full md:w-auto flex justify-center">
                  <app-eye-button-disponivel [saldo]="conta?.saldo"></app-eye-button-disponivel>
                </div>
              </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div *ngFor="let produto of produtos">
                    <app-card [produto]="produto" [conta]="conta"></app-card>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</body>
